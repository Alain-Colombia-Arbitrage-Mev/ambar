<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="1200" height="630" fill="#0a0a0a"/>
  <rect width="1200" height="630" fill="url(#gradient)" fill-opacity="0.3"/>
  
  <!-- Grid pattern -->
  <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
    <path d="M 40 0 L 0 0 0 40" fill="none" stroke="rgba(255,255,255,0.03)" stroke-width="1"/>
  </pattern>
  <rect width="1200" height="630" fill="url(#grid)"/>
  
  <!-- Amber glow -->
  <ellipse cx="600" cy="315" rx="400" ry="300" fill="#f59e0b" fill-opacity="0.1" filter="blur(80px)"/>
  
  <!-- Logo/Brand -->
  <text x="600" y="250" font-family="system-ui, sans-serif" font-size="72" font-weight="bold" fill="white" text-anchor="middle">
    Studio Ambar
  </text>
  
  <!-- Tagline -->
  <text x="600" y="330" font-family="system-ui, sans-serif" font-size="36" fill="#f59e0b" text-anchor="middle">
    Estudio Webcam Profesional
  </text>
  
  <!-- Location -->
  <text x="600" y="400" font-family="system-ui, sans-serif" font-size="28" fill="#a3a3a3" text-anchor="middle">
    Soacha, Cundinamarca
  </text>
  
  <!-- Features -->
  <text x="600" y="480" font-family="system-ui, sans-serif" font-size="20" fill="#737373" text-anchor="middle">
    Tecnología 4K " Pagos en USD " Internet 900MB " Capacitación Gratis
  </text>
  
  <!-- URL -->
  <text x="600" y="560" font-family="system-ui, sans-serif" font-size="24" fill="#525252" text-anchor="middle">
    studioambar.com
  </text>
  
  <defs>
    <linearGradient id="gradient" x1="0" y1="0" x2="1200" y2="630">
      <stop offset="0%" stop-color="#f59e0b"/>
      <stop offset="100%" stop-color="#7c3aed"/>
    </linearGradient>
  </defs>
</svg>
